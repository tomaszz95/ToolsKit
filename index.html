<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tomasz Å»uber">
    <meta name="description"
        content="Page with a lot of usefull tools like calculator, todo list, place to make notes, wallet management and weather app.">
    <meta name="keywords" content="TodoList, Calculator, Notes, Note app, Wallet Management, Weather App, Weather">
    <title>ToolKit</title>
    <script src="https://kit.fontawesome.com/8fa14ea516.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__container--logo">
                <i class="fa-solid fa-pen-ruler header__container--logo-icon"></i>
                <p class="header__container--logo-text">ToolKit</p>
            </div>
            <button class="header__container--theme" aria-label="Change page theme">
                <div class="header__container--theme-slider"></div>
            </button>
        </div>
    </header>

    <nav class="nav">
        <h1 class="nav__title">Choose your app!</h1>
        <div class="nav__container">
            <button class="nav__container--item item-todo nav__container--item-selected"
                aria-label="Change to Todo App">
                <i class="fa-solid fa-list nav__container--item-icon"></i>
                <p class="nav__container--item-text">Todo List</p>
            </button>
            <button class="nav__container--item item-notes" aria-label="Change to Notes App">
                <i class="fa-solid fa-note-sticky nav__container--item-icon"></i>
                <p class="nav__container--item-text">Notes App</p>
            </button>
            <button class="nav__container--item item-wallet" aria-label="Change to Wallet App">
                <i class="fa-solid fa-money-bill-wave nav__container--item-icon"></i>
                <p class="nav__container--item-text">Expenses App</p>
            </button>
            <button class="nav__container--item item-calc" aria-label="Change to Calculator App">
                <i class="fa-solid fa-calculator nav__container--item-icon"></i>
                <p class="nav__container--item-text">Calculator</p>
            </button>
            <button class="nav__container--item item-weather" aria-label="Change to Weather App">
                <i class="fa-solid fa-cloud-sun nav__container--item-icon"></i>
                <p class="nav__container--item-text">Weather App</p>
            </button>
        </div>
    </nav>

    <main class="main">

        <section class="todo">
            <h2 class="app__title">Todo List</h2>
            <div class="app__line"></div>
            <p class="todo__info--error">No tasks on the list...</p>
            <ul class="todo__container"></ul>
            <div class="todo__task">
                <label for="task" class='todo__task--label'>Add task to the list</label>
                <p class="todo__task--error">This field cannot be empty!</p>
                <div class="todo__task--box">
                    <input type="text" id='task' placeholder='Enter the content of the task...'
                        class='todo__task--input'>
                    <button class='todo__task--btn' aria-label="Add new task">Add</button>
                </div>
            </div>
            <div class="todo__modal">
                <div class="todo__modal--shadow"></div>
                <div class="todo__modal--container">
                    <label for="task" class='todo__modal--label'>Edit your task</label>
                    <p class="todo__modal--error">This field cannot be empty!</p>
                    <input type="text" id='task' class='todo__modal--input'>
                    <div class="todo__modal--box">
                        <button class='todo__modal--btn-edit' aria-label="Edit task">Edit</button>
                        <button class='todo__modal--btn-cancel' aria-label="Cancel changes">Cancel</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script type='module' src="./src/js/main.js"></script>
    <script type='module' src="./src/js/_switchThemes.js"></script>
    <script type='module' src="./src/js/_todo.js"></script>
</body>

</html>
